<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉里集團健康室建管系統</title>
    <!-- 核心開發庫：使用穩定生產版本 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide 圖標數據庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #fffaf0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #fed7aa; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #fdba74; }
        
        @media print {
            .print\:hidden { display: none !important; }
            main { margin-left: 0 !important; padding: 0 !important; width: 100% !important; }
            #newsletter-content { border: none !important; box-shadow: none !important; border-radius: 0 !important; width: 100% !important; }
            .bg-orange-50 { background-color: #fff7ed !important; -webkit-print-color-adjust: exact; }
            .bg-slate-900 { background-color: #0f172a !important; -webkit-print-color-adjust: exact; color: white !important; }
            .bg-orange-50\/20, .bg-orange-50\/30 { background-color: #fff7ed !important; -webkit-print-color-adjust: exact; }
            .text-[#F37021] { color: #F37021 !important; -webkit-print-color-adjust: exact; }
        }

        .kerry-gradient {
            background: linear-gradient(135deg, #F37021 0%, #ff8c42 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK 模組載入 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // 全局掛載 SDK 方法以供 React 腳本呼叫
        window.FB_SDK = { 
            initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken,
            getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, query, serverTimestamp 
        };
    </script>

    <!-- React 應用程式邏輯 -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const KERRY_ORANGE = '#F37021';
        
        // 統一 appId：所有資料路徑都依賴此值
        const getAppId = () => window.__app_id || 'ohn-project-2026';

        /**
         * 穩定圖標組件：直接解析 lucide 圖標數據為 SVG
         */
        const Icon = ({ name, size = 20, className = "" }) => {
            // 安全檢查：如果 lucide 未載入或圖示資料格式不正確，回退為空白佔位
            const iconData = (window.lucide && window.lucide.icons && window.lucide.icons[name]) ? window.lucide.icons[name] : null;
            if (!iconData || !Array.isArray(iconData)) return <span style={{ width: size, height: size }} className={`inline-block ${className}`} />;

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {iconData.map((item, index) => {
                        // lucide icon entry 格式通常為 [tagName, {attr: value, ...}]
                        const tag = Array.isArray(item) ? item[0] : null;
                        const attrs = Array.isArray(item) ? (item[1] || {}) : {};
                        if (!tag) return null;
                        return React.createElement(tag, { key: index, ...attrs });
                    })}
                </svg>
            );
        };

        const formatDate = (dateStr) => {
            if (!dateStr) return '未定';
            const d = new Date(dateStr);
            return `${d.getFullYear()}/${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')}`;
        };

        const getMonthName = (monthOffset = 0) => {
            const d = new Date();
            d.setMonth(d.getMonth() + monthOffset);
            return `${d.getFullYear()}年 ${d.getMonth() + 1}月`;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [projects, setProjects] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [members, setMembers] = useState([]);
            const [routines, setRoutines] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [message, setMessage] = useState({ show: false, text: '', type: 'info' });

            // UI 狀態
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isEditModalOpen, setIsEditModalOpen] = useState(false);
            const [showImportModal, setShowImportModal] = useState(false);
            const [isDemoMode, setIsDemoMode] = useState(false);
            const [importText, setImportText] = useState('');
            const [newMemberName, setNewMemberName] = useState('');
            
            const [projectForm, setProjectForm] = useState({ 
                id: '', title: '', leader: '', description: '', 
                startDate: new Date().toISOString().split('T')[0], 
                endDate: new Date().toISOString().split('T')[0] 
            });
            
            const [newTask, setNewTask] = useState({ 
                projectId: '', title: '', assignee: '', 
                date: new Date().toISOString().split('T')[0], 
                status: 'pending' 
            });

            const [newRoutine, setNewRoutine] = useState({ 
                title: '', frequency: '每週', assignee: '', 
                startDate: new Date().toISOString().split('T')[0], 
                endDate: new Date().toISOString().split('T')[0] 
            });

            const showMessage = (text, type = 'info') => {
                setMessage({ show: true, text, type });
                setTimeout(() => setMessage({ show: false, text: '', type: 'info' }), 3000);
            };

            // 1. 初始化 Firebase 驗證流程 (確保在所有動作前完成登入)
            useEffect(() => {
                let interval;
                let attempts = 0;
                const MAX_ATTEMPTS = 25; // 25 * 200ms = 5s

                const runAuth = async () => {
                    interval = setInterval(async () => {
                        attempts++;
                        // 當 FB_SDK 與 firebase config 都就緒時，正常初始化
                        if (window.FB_SDK && window.__firebase_config) {
                            clearInterval(interval);
                            const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FB_SDK;
                            try {
                                const firebaseConfig = JSON.parse(window.__firebase_config);
                                const app = initializeApp(firebaseConfig);
                                const auth = getAuth(app);
                                if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                                    await signInWithCustomToken(auth, window.__initial_auth_token);
                                } else {
                                    await signInAnonymously(auth);
                                }
                                onAuthStateChanged(auth, (u) => {
                                    if (u) {
                                        setUser(u);
                                        setIsAuthReady(true);
                                    }
                                });
                            } catch (e) {
                                console.error("Firebase 初始化失敗:", e);
                            }
                            return;
                        }

                        // 超時回退：若超過嘗試次數仍無 Firebase 設定，啟用示範模式（不會連線 Firestore）
                        if (attempts >= MAX_ATTEMPTS) {
                            clearInterval(interval);
                            console.warn('Firebase 未設定，已啟用示範模式 (demo mode)');
                            window.__demo_mode = true;
                            setIsDemoMode(true);
                            setUser({ uid: 'demo' });
                            setIsAuthReady(true);
                            setIsLoading(false);
                            showMessage('示範模式：未連接 Firebase，部分功能僅為展示', 'info');
                        }
                    }, 200);
                };
                runAuth();
                return () => clearInterval(interval);
            }, []);

            // 2. 資料讀取閘門 (只有驗證成功且非示範模式才開啟監聽)
            useEffect(() => {
                if (!isAuthReady || !user || !window.FB_SDK || isDemoMode) return;

                const { getFirestore, collection, onSnapshot } = window.FB_SDK;
                const db = getFirestore();
                const appId = getAppId();

                // 嚴格路徑規範工具
                const createRef = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);

                const unsubP = onSnapshot(createRef('projects'), s => setProjects(s.docs.map(d => ({id: d.id, ...d.data()}))), e => console.error("專案監聽失敗", e));
                const unsubT = onSnapshot(createRef('tasks'), s => setTasks(s.docs.map(d => ({id: d.id, ...d.data()}))), e => console.error("任務監聽失敗", e));
                const unsubR = onSnapshot(createRef('routines'), s => setRoutines(s.docs.map(d => ({id: d.id, ...d.data()}))), e => console.error("常規監聽失敗", e));
                const unsubM = onSnapshot(createRef('members'), s => {
                    const mData = s.docs.map(d => ({id: d.id, ...d.data()}));
                    const sorted = mData.sort((a,b) => (a.order || 0) - (b.order || 0));
                    setMembers(sorted);
                    // 初始化預設指派人選
                    if (sorted.length > 0) {
                        setProjectForm(f => ({...f, leader: f.leader || sorted[0].name}));
                        setNewTask(t => ({...t, assignee: t.assignee || sorted[0].name}));
                    }
                }, e => console.error("成員監聽失敗", e));

                setIsLoading(false);
                return () => { unsubP(); unsubT(); unsubR(); unsubM(); };
            }, [isAuthReady, user, isDemoMode]);

            // 數據計算邏輯
            const memberNames = useMemo(() => members.map(m => m.name), [members]);
            const sortedTasks = useMemo(() => [...tasks].sort((a, b) => new Date(a.date) - new Date(b.date)), [tasks]);
            const sortedRoutines = useMemo(() => [...routines].sort((a, b) => new Date(a.startDate || 0) - new Date(b.startDate || 0)), [routines]);
            
            const projectStats = useMemo(() => {
                return projects.map(proj => {
                    const pTasks = tasks.filter(t => t.projectId === proj.id);
                    const total = pTasks.length;
                    const completed = pTasks.filter(t => t.status === 'completed').length;
                    const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
                    return { ...proj, total, completed, percent };
                }).sort((a, b) => b.percent - a.percent);
            }, [projects, tasks]);

            const newsletterData = useMemo(() => {
                const now = new Date();
                const curYear = now.getFullYear();
                const curMonth = now.getMonth();
                const nextMonthDate = new Date(curYear, curMonth + 1, 1);
                const isMatch = (dateStr, y, m) => {
                    if (!dateStr) return false;
                    const d = new Date(dateStr);
                    return d.getFullYear() === y && d.getMonth() === m;
                };
                return {
                    thisMonth: {
                        tasks: sortedTasks.filter(t => isMatch(t.date, curYear, curMonth)),
                        routines: sortedRoutines.filter(r => isMatch(r.startDate, curYear, curMonth) || isMatch(r.endDate, curYear, curMonth))
                    },
                    nextMonth: {
                        tasks: sortedTasks.filter(t => isMatch(t.date, nextMonthDate.getFullYear(), nextMonthDate.getMonth())),
                        routines: sortedRoutines.filter(r => isMatch(r.startDate, nextMonthDate.getFullYear(), nextMonthDate.getMonth()) || isMatch(r.endDate, nextMonthDate.getFullYear(), nextMonthDate.getMonth()))
                    }
                };
            }, [sortedTasks, sortedRoutines]);

            // Firebase 交互功能 (已補全缺失變數與函數)
            const handleAddProject = async (e) => {
                e.preventDefault();
                const { getFirestore, collection, addDoc } = window.FB_SDK;
                const appId = getAppId();
                await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'projects'), { ...projectForm, createdAt: Date.now() });
                setProjectForm({ id:'', title:'', leader: memberNames[0] || '', description:'', startDate: new Date().toISOString().split('T')[0], endDate: new Date().toISOString().split('T')[0] });
                setIsModalOpen(false);
                showMessage('大專案啟動成功', 'success');
            };

            const handleUpdateProject = async (e) => {
                e.preventDefault();
                const { getFirestore, doc, updateDoc } = window.FB_SDK;
                const appId = getAppId();
                const { id, ...data } = projectForm;
                await updateDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'projects', id), data);
                setIsEditModalOpen(false);
                showMessage('專案資訊已更新');
            };

            const handleAddTask = async (e) => {
                e.preventDefault();
                if (!newTask.title || !newTask.assignee) return;
                const { getFirestore, collection, addDoc } = window.FB_SDK;
                const appId = getAppId();
                await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'tasks'), { ...newTask, createdAt: Date.now() });
                setNewTask({ ...newTask, title: '' });
                showMessage('任務已指派');
            };

            const handleAddRoutine = async (e) => {
                e.preventDefault();
                if (!newRoutine.title || !newRoutine.assignee) return;
                const { getFirestore, collection, addDoc } = window.FB_SDK;
                const appId = getAppId();
                await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'routines'), { ...newRoutine, createdAt: Date.now() });
                setNewRoutine({ title: '', frequency: '每週', assignee: memberNames[0] || '', startDate: new Date().toISOString().split('T')[0], endDate: new Date().toISOString().split('T')[0] });
                showMessage('常規工作已加入');
            };

            const toggleTaskStatus = async (task) => {
                const { getFirestore, doc, updateDoc } = window.FB_SDK;
                const appId = getAppId();
                await updateDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'tasks', task.id), {
                    status: task.status === 'completed' ? 'pending' : 'completed'
                });
            };

            const addMember = async () => {
                if (!newMemberName.trim()) return;
                const { getFirestore, collection, addDoc } = window.FB_SDK;
                const appId = getAppId();
                await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'members'), {
                    name: newMemberName.trim(), order: members.length, createdAt: Date.now()
                });
                setNewMemberName('');
                showMessage('成員名單已更新');
            };

            const handleImportCSV = async () => {
                const { getFirestore, collection, addDoc } = window.FB_SDK;
                const appId = getAppId();
                const lines = importText.split('\n');
                const today = new Date().toISOString().split('T')[0];
                let count = 0;
                for (const line of lines) {
                    if (!line.trim()) continue;
                    const [title, freq, ass] = line.split(',').map(s => s?.trim());
                    if (title && freq) {
                        await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'routines'), {
                            title, frequency: freq, assignee: ass || memberNames[0], startDate: today, endDate: today, createdAt: Date.now()
                        });
                        count++;
                    }
                }
                setImportText('');
                setShowImportModal(false);
                showMessage(`成功匯入 ${count} 筆`, 'success');
            };

            const handleExportCSV = () => {
                const header = "項目,頻率,開始日,迄日,負責人\n";
                const rows = routines.map(r => `${r.title},${r.frequency},${r.startDate},${r.endDate},${r.assignee}`).join("\n");
                const blob = new Blob(["\ufeff" + header + rows], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `嘉里健康室常規清單_${new Date().toLocaleDateString()}.csv`;
                link.click();
            };

            if (isLoading || !isAuthReady) return (
                <div className="flex h-screen items-center justify-center bg-orange-50 text-center">
                    <div className="flex flex-col items-center gap-6">
                        <div className="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-[#F37021]"></div>
                        <p className="font-black text-[#F37021] text-xl animate-pulse tracking-widest uppercase italic leading-none">Initializing Health System...</p>
                    </div>
                </div>
            );

            return (
                <div className="flex min-h-screen bg-orange-50 relative overflow-x-hidden">
                    {isDemoMode && (
                        <div className="fixed top-6 right-6 z-[120] bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-3 rounded-lg shadow-md flex items-center gap-4">
                            <div className="font-black">示範模式</div>
                            <div className="text-sm">目前未連線 Firebase，資料為示範或讀取受限。</div>
                            <button onClick={() => { setIsDemoMode(false); showMessage('已關閉示範提示'); }} className="ml-4 text-xs px-3 py-1 bg-yellow-200 rounded-full font-black">關閉</button>
                        </div>
                    )}
                    {/* 通知組件 */}
                    {message.show && (
                        <div className={`fixed top-5 left-1/2 -translate-x-1/2 z-[100] px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-4 animate-bounce ${message.type === 'success' ? 'bg-green-600 text-white' : 'bg-slate-800 text-white'}`}>
                            <Icon name={message.type === 'success' ? "CheckCircle2" : "AlertCircle"} size={24} />
                            <span className="font-black text-lg">{message.text}</span>
                        </div>
                    )}

                    {/* 側邊導覽 */}
                    <aside className="print:hidden fixed h-full w-64 bg-white border-r border-orange-100 flex flex-col z-20 shadow-xl">
                        <div className="p-8 border-b border-orange-50 bg-white">
                            <h1 className="text-xl font-black text-[#F37021] tracking-tighter leading-none">嘉里集團健康室</h1>
                            <p className="text-[10px] text-slate-400 font-bold uppercase mt-1 italic tracking-widest leading-none">Kerry TJ Logistics</p>
                        </div>
                        <nav className="flex-1 p-6 space-y-2 overflow-y-auto custom-scrollbar">
                            <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-4 px-4 py-3 rounded-2xl transition-all ${activeTab === 'dashboard' ? 'kerry-gradient text-white shadow-xl shadow-orange-200' : 'text-slate-500 hover:bg-orange-50'}`}>
                                <Icon name="LayoutDashboard" size={18} /> <span className="font-bold tracking-tight">首頁專案看板</span>
                            </button>
                            <button onClick={() => setActiveTab('weekly')} className={`w-full flex items-center gap-4 px-4 py-3 rounded-2xl transition-all ${activeTab === 'weekly' ? 'bg-slate-800 text-white shadow-xl' : 'text-slate-500 hover:bg-orange-50'}`}>
                                <Icon name="FileText" size={18} /> <span className="font-bold tracking-tight">工作電子報</span>
                            </button>
                            <button onClick={() => setActiveTab('routine')} className={`w-full flex items-center gap-4 px-4 py-3 rounded-2xl transition-all ${activeTab === 'routine' ? 'bg-emerald-600 text-white shadow-xl' : 'text-slate-500 hover:bg-orange-50'}`}>
                                <Icon name="Repeat" size={18} /> <span className="font-bold tracking-tight">常規事項管理</span>
                            </button>
                            
                            <div className="pt-8 border-t border-orange-50 mt-6 text-tighter">
                                <p className="text-[10px] font-black text-slate-300 px-4 uppercase mb-4 italic tracking-widest leading-none">Team Members</p>
                                {memberNames.length > 0 ? memberNames.map(name => (
                                    <button key={name} onClick={() => setActiveTab(name)} className={`w-full flex items-center gap-3 px-4 py-2.5 rounded-xl mt-1 transition-all ${activeTab === name ? 'bg-orange-100 text-[#F37021] font-black' : 'text-slate-500 hover:bg-orange-50'}`}>
                                        <div className={`w-1.5 h-1.5 rounded-full ${activeTab === name ? 'bg-[#F37021]' : 'bg-slate-300'}`}></div>
                                        {name}
                                    </button>
                                )) : <p className="text-[10px] text-slate-300 italic px-4">請先至後台新增成員</p>}
                            </div>
                        </nav>
                        <div className="pt-8 mt-auto p-6 border-t border-orange-50">
                            <button onClick={() => setActiveTab('settings')} className={`w-full flex items-center gap-4 px-4 py-3 rounded-2xl transition-all ${activeTab === 'settings' ? 'bg-slate-700 text-white shadow-xl' : 'text-slate-500 hover:bg-orange-50'}`}>
                                <Icon name="Settings" size={18} /> <span className="font-bold">系統後台設定</span>
                            </button>
                        </div>
                    </aside>

                    {/* 主要內容區 */}
                    <main className="lg:ml-64 flex-1 p-4 md:p-10 min-h-screen">
                        {activeTab === 'dashboard' && (
                            <div className="max-w-6xl mx-auto space-y-10 animate-in fade-in duration-500 text-tighter leading-none">
                                <header className="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                                    <div>
                                        <h2 className="text-4xl font-black text-slate-900 tracking-tighter leading-none">專案管理看板</h2>
                                        <p className="text-[#F37021] font-bold mt-4 ml-1">2026 年度重點計畫起訖追蹤系統</p>
                                    </div>
                                    <button onClick={() => setIsModalOpen(true)} className="bg-[#F37021] text-white px-10 py-5 rounded-3xl font-black shadow-2xl shadow-orange-200 flex items-center gap-3 hover:scale-105 active:scale-95 transition-all">
                                        <Icon name="Plus" size={24} /> 建立大專案
                                    </button>
                                </header>

                                <div className="grid md:grid-cols-2 gap-8">
                                    {projects.map(proj => {
                                        const stats = projectStats.find(s => s.id === proj.id);
                                        return (
                                            <div key={proj.id} className="bg-white rounded-[2.5rem] border border-orange-100 shadow-sm overflow-hidden flex flex-col group hover:border-[#F37021] transition-all duration-300">
                                                <div className="p-8 border-b border-orange-50 relative">
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1 pr-10">
                                                            <h3 className="text-2xl font-black text-slate-800 leading-tight tracking-tight">{proj.title}</h3>
                                                            <div className="flex flex-wrap items-center gap-3 mt-4">
                                                                <span className="bg-orange-50 text-[#F37021] text-[10px] px-3 py-1 rounded-full font-black uppercase border border-orange-100 italic leading-none">負責：{proj.leader}</span>
                                                                <span className="text-[10px] text-slate-400 font-bold flex items-center gap-1 bg-slate-50 px-2 py-1 rounded-lg">
                                                                    <Icon name="Calendar" size={12} /> {formatDate(proj.startDate)} — {formatDate(proj.endDate)}
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <button onClick={() => { setProjectForm(proj); setIsEditModalOpen(true); }} className="p-2 hover:bg-orange-50 rounded-xl text-slate-300 hover:text-[#F37021] transition-all shrink-0">

                                        <h3 className="text-[11px] font-black text-slate-400 uppercase tracking-[0.4em] mb-10 border-l-8 border-emerald-400 pl-6 italic leading-none">Medical Routine Biz</h3>
                                        <div className="space-y-5 flex-1 overflow-y-auto custom-scrollbar pr-4">
                                            {sortedRoutines.filter(r => r.assignee === activeTab).map(r => (
                                                <div key={r.id} className="p-8 bg-slate-50 rounded-[2rem] border border-slate-100 shadow-inner group hover:bg-white transition-all">
                                                    <p className="text-2xl font-black text-slate-800 leading-tight tracking-tight group-hover:text-[#F37021] transition-colors leading-none">{r.title}</p>
                                                    <p className="text-[11px] text-[#F37021] font-black tracking-[0.2em] mt-4 uppercase italic flex items-center gap-3 leading-none leading-none"><Icon name="Calendar" size={14} /> {formatDate(r.startDate)} - {formatDate(r.endDate)}</p>
                                                </div>
                                            ))}
                                            {sortedRoutines.filter(r => r.assignee === activeTab).length === 0 && <div className="py-32 text-center font-black text-slate-200 uppercase tracking-[0.5em] italic text-xl opacity-30">No routines assigned</div>}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* 年度大專案 Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-[60] flex items-center justify-center p-6 text-sm font-bold">
                            <div className="bg-white rounded-[4rem] w-full max-w-2xl shadow-[0_50px_100px_-20px_rgba(0,0,0,0.5)] p-16 animate-in zoom-in duration-300">
                                <h3 className="text-4xl font-black text-slate-900 italic tracking-tighter uppercase mb-12 leading-none text-tighter">啟動年度大專案</h3>
                                <form onSubmit={handleAddProject} className="space-y-10 leading-none">
                                    <div className="space-y-3">
                                        <label className="text-[10px] uppercase font-black tracking-[0.4em] text-slate-400 pl-2">Project Title</label>
                                        <input required className="w-full border-2 border-orange-50 rounded-3xl px-8 py-5 bg-orange-50/30 outline-none focus:bg-white text-xl font-black transition-all shadow-inner" placeholder="輸入計畫主題名稱..." value={projectForm.title} onChange={e => setProjectForm({...projectForm, title: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-8 text-tighter">
                                        <div className="space-y-3"><label className="text-[10px] uppercase font-black tracking-[0.4em] text-slate-400 pl-2 leading-none">Start Date</label><input type="date" className="w-full border-2 border-orange-50 rounded-3xl px-6 py-4 bg-orange-50/30 outline-none font-black shadow-inner" value={projectForm.startDate} onChange={e => setProjectForm({...projectForm, startDate: e.target.value})} /></div>
                                        <div className="space-y-3"><label className="text-[10px] uppercase font-black tracking-[0.4em] text-slate-400 pl-2 leading-none">End Date</label><input type="date" className="w-full border-2 border-orange-50 rounded-3xl px-6 py-4 bg-orange-50/30 outline-none font-black shadow-inner" value={projectForm.endDate} onChange={e => setProjectForm({...projectForm, endDate: e.target.value})} /></div>
                                    </div>
                                    <div className="space-y-3 text-tighter leading-none">
                                        <label className="text-[10px] uppercase font-black tracking-[0.4em] text-slate-400 pl-2">Team Leader</label>
                                        <select className="w-full border-2 border-orange-50 rounded-3xl px-8 py-5 bg-orange-50/30 outline-none appearance-none font-black text-lg shadow-inner" value={projectForm.leader} onChange={e => setProjectForm({...projectForm, leader: e.target.value})}>
                                            <option value="">選擇主要負責人</option>
                                            {memberNames.map(m => <option key={m} value={m}>{m}</option>)}
                                        </select>
                                    </div>
                                    <div className="space-y-3 leading-none">
                                        <label className="text-[10px] uppercase font-black tracking-[0.4em] text-slate-400 pl-2">Summary</label>
                                        <textarea className="w-full border-2 border-orange-50 rounded-3xl px-8 py-5 bg-orange-50/30 h-40 outline-none resize-none font-bold shadow-inner" placeholder="描述此專案計畫之範疇與目標..." value={projectForm.description} onChange={e => setProjectForm({...projectForm, description: e.target.value})} />
                                    </div>
                                    <div className="flex gap-6 leading-none uppercase tracking-widest">
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 bg-slate-100 text-slate-400 py-6 rounded-[2rem] font-black text-xl hover:bg-slate-200 transition-all uppercase tracking-widest">Cancel</button>
                                        <button type="submit" className="flex-[2] kerry-gradient text-white py-6 rounded-[2rem] font-black text-2xl shadow-2xl shadow-orange-200 hover:scale-105 active:scale-95 transition-all">Launch</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {isEditModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-[60] flex items-center justify-center p-6 text-sm font-bold leading-none text-tighter">
                            <div className="bg-white rounded-[4rem] w-full max-w-2xl shadow-2xl p-16 animate-in zoom-in duration-300">
                                <h3 className="text-4xl font-black text-slate-900 italic tracking-tighter uppercase mb-12 leading-none text-tighter">編輯專案主檔</h3>
                                <form onSubmit={handleUpdateProject} className="space-y-10 leading-none">
                                    <input required className="w-full border-2 border-orange-50 rounded-3xl px-8 py-5 bg-orange-50/30 outline-none focus:bg-white text-xl font-black transition-all shadow-inner" value={projectForm.title} onChange={e => setProjectForm({...projectForm, title: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-8 text-tighter leading-none">
                                        <input type="date" className="w-full border-2 border-orange-50 rounded-3xl px-6 py-4 bg-orange-50/30 outline-none font-black shadow-inner" value={projectForm.startDate} onChange={e => setProjectForm({...projectForm, startDate: e.target.value})} />
                                        <input type="date" className="w-full border-2 border-orange-50 rounded-3xl px-6 py-4 bg-orange-50/30 outline-none font-black shadow-inner" value={projectForm.endDate} onChange={e => setProjectForm({...projectForm, endDate: e.target.value})} />
                                    </div>
                                    <select className="w-full border-2 border-orange-50 rounded-3xl px-8 py-5 bg-orange-50/30 outline-none appearance-none font-black text-lg shadow-inner text-tighter leading-none" value={projectForm.leader} onChange={e => setProjectForm({...projectForm, leader: e.target.value})}>
                                        {memberNames.map(m => <option key={m} value={m}>{m}</option>)}
                                    </select>
                                    <textarea className="w-full border-2 border-orange-50 rounded-3xl px-8 py-5 bg-orange-50/30 h-40 outline-none resize-none font-bold shadow-inner" value={projectForm.description} onChange={e => setProjectForm({...projectForm, description: e.target.value})} />
                                    <div className="pt-4 flex gap-6 text-tighter leading-none uppercase tracking-widest">
                                        <button type="button" onClick={() => { if(window.confirm('確定刪除計畫？所有任務也將遺失。')) { const { getFirestore, doc, deleteDoc } = window.FB_SDK; deleteDoc(doc(getFirestore(), 'artifacts', getAppId(), 'public', 'data', 'projects', projectForm.id)); setIsEditModalOpen(false); } }} className="px-10 text-red-500 font-black hover:bg-red-50 rounded-3xl text-lg transition-all underline underline-offset-8 decoration-red-200">Delete</button>
                                        <button type="submit" className="flex-1 bg-slate-900 text-white py-6 rounded-[2rem] font-black text-2xl shadow-2xl hover:bg-black transition-all">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showImportModal && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[60] flex items-center justify-center p-4 text-tighter leading-none text-tighter leading-none">
                            <div className="bg-white rounded-[3rem] w-full max-w-2xl shadow-2xl p-16 space-y-8 animate-in zoom-in duration-300">
                                <h3 className="text-4xl font-black flex items-center gap-5 italic tracking-tight uppercase leading-none leading-none leading-none"><Icon name="Upload" size={32} className="text-[#F37021]" /> 批量匯入常規工作</h3>
                                <p className="text-base text-slate-500 font-bold leading-relaxed border-l-4 border-orange-200 pl-6">格式要求：<code className="bg-orange-50 px-2 py-1 rounded text-[#F37021] font-black">項目名稱,執行頻率,負責人姓名</code> (每行一筆資料)</p>
                                <textarea className="w-full h-80 border-2 border-orange-100 rounded-[2.5rem] p-10 outline-none font-mono text-lg leading-relaxed bg-slate-50 custom-scrollbar shadow-inner" placeholder="例如：&#10;盤點醫藥箱,每月,羽瑩&#10;消防設備檢查,每半年,嘉莉" value={importText} onChange={e => setImportText(e.target.value)} />
                                <div className="flex justify-end gap-6 pt-4 uppercase tracking-widest leading-none leading-none">
                                    <button onClick={() => setShowImportModal(false)} className="px-10 py-4 text-slate-400 font-black hover:text-slate-800 transition-colors uppercase tracking-widest leading-none">Cancel</button>
                                    <button onClick={handleImportCSV} className="bg-[#F37021] text-white px-12 py-5 rounded-[2rem] font-black shadow-2xl hover:bg-orange-700 transition-all text-xl leading-none">Import</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
